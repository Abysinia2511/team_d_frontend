name: Build and Deploy Flutter Web to ECS

on:
  push:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: deeptrainfront
  IMAGE_TAG: latest

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Manually install Flutter 3.22.2 with Dart 3.5.1
      run: |
        git clone https://github.com/flutter/flutter.git --branch 3.22.2 --depth 1
        echo "FLUTTER_HOME=$GITHUB_WORKSPACE/flutter" >> $GITHUB_ENV

    - name: Setup PATH for Flutter & Dart
      run: |
        echo "$FLUTTER_HOME/bin" >> $GITHUB_PATH
        echo "$FLUTTER_HOME/bin/cache/dart-sdk/bin" >> $GITHUB_PATH

    - name: Precache Flutter Web & Install Packages
      run: |
        export PATH="$FLUTTER_HOME/bin:$FLUTTER_HOME/bin/cache/dart-sdk/bin:$PATH"
        flutter doctor
        flutter config --enable-web
        flutter precache --web
        flutter pub get

    - name: Check Versions
      run: |
        export PATH="$FLUTTER_HOME/bin:$FLUTTER_HOME/bin/cache/dart-sdk/bin:$PATH"
        flutter --version
        dart --version

    - name: Build Flutter Web
      run: |
        export PATH="$FLUTTER_HOME/bin:$FLUTTER_HOME/bin/cache/dart-sdk/bin:$PATH"
        flutter build web --release

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::536284936847:role/deeptrain
        aws-region: ${{ env.AWS_REGION }}

    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and Push Docker image
      run: |
        IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
        docker build -t $IMAGE_URI .
        docker push $IMAGE_URI

    # Optional: Deploy to ECS if using CodeDeploy or CLI-based rollout
    # - name: Deploy to ECS
    #   run: aws ecs update-service ...
